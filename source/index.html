<!DOCTYPE html>
<html lang="ru">

<head>

    <title>Ломов тестовое</title>
</head>

<body class="page">

                                            viewBox="0 0 78 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M44.6573 0.8125C55.0263 0.8125 63.0811 3.55975 68.8218 9.05426C74.6071 14.5488 77.4997 21.7832 77.4997 30.7576C77.4997 39.8235 74.6071 47.0808 68.8218 52.5295C63.0811 57.9783 55.0263 60.7026 44.6573 60.7026H24.0307V90.2356L34.9114 92.1587V100.813H-0.000305176V92.1587L10.8804 90.2356V11.4581L-0.000305176 9.53503V0.8125H10.8804H44.6573ZM24.0307 50.1257H44.6573C51.2436 50.1257 56.161 48.3171 59.4097 44.6999C62.7028 41.0369 64.3494 36.4352 64.3494 30.8949C64.3494 25.3546 62.7028 20.7301 59.4097 17.0213C56.161 13.3125 51.2436 11.4581 44.6573 11.4581H24.0307V50.1257Z"

                                    <p class="recording-price__installment-plan-text">Рассрочка без первого взноса</p>
                                </div>

                                    <p class="recording-price__bonus-text--desktop">Для первых 20-ти</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="recording-info">
                        <div class="container">
                            <h3 class="recording-info__header">Запишитесь <nobr>на курс</nobr>
                            </h3>
                            <ul class="recording-info__phone-list">
                                <li class="recording-info__phone-item">Телефон</li>
                                <li class="recording-info__phone-item">Телефон</li>
                                <li class="recording-info__phone-item">Телефон</li>
                                <li class="recording-info__phone-item">Телефон</li>
                            </ul>
                            <div class="recording-info__date">
                                <p class="recording-info__date-text">Старт курса<span class="recording-info__date-start"> 15 июля</span><span class="format">:</span><span class="recording-info__date-start--desktop"> 7 сентября</span></p>
                                <p class="recording-info__date-text">Осталось<span class="recording-info__date-slot"> 12 мест</span><span class="recording-info__date-slot--tablet">&ensp;15 мест</span><span class="format">:</span><span class="recording-info__date-slot--desktop"> 19 мест</span></p>
                            </div>
                            <form action="#" method="POST" class="recording-info__form">
                                <input type="text" class="recording-info__input" placeholder="Имя" required>
                                <input type="tel" class="recording-info__input recording-info__input-phone" placeholder="Телефон" pattern="[0-9]{11}" title="88005553535" required>
                                <input type="email" class="recording-info__input" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="mymail@mail.com" required>
                                <input type="checkbox" class="recording-info__checkbox visually-hidden" id="policy"
                                    name="policy" checked>
                                <label for="policy" class="recording-info__checkbox-label">Я согласен с условиями
                                    обработки <br class="break">
                                    <a href="#" class="recording-info__text-link">персональных данных</a></label>
                                <button class="recording-info__form-button" type="submit">Записаться</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>
    <script src="js/script.js"></script>

</html>
